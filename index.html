<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="header">
          <ul class="header__list">
            <li class="header__nav"><i class="fas fa-bars"></i></li>
            <li class="header__nav">Recipes.</li>
            <li class="header__nav"><i class="fas fa-search"></i></li>
          </ul>
        </div>
        <main class="main">
          <div class="main__top">
            <div class="top__column">
              <h5 class="top__title">Popular Recipes</h5>
              <ul class="view">
                <li class="view__all">View All</li>
              </ul>
            </div>
            <div class="top__column">
              <div class="top__popular">
                <ul class="top__first">
                  <li class="first"></li>
                  Home Cooking
                </ul>
              </div>
              <div class="top__popular">
                <ul class="top__second">
                  <li class="second"></li>
                  Pastry Recipes
                </ul>
              </div>
              <div class="top__popular">
                <ul class="top__third">
                  <li class="third"></li>
                  For Bables
                </ul>
              </div>
              <div class="top__popular">
                <ul class="top__fourth">
                  <li class="fourth"></li>
                  Smoothie Recipes
                </ul>
              </div>
            </div>
          </div>
          <div class="main__bottom">
            <h5 class="bottom__title">Other Recipes</h5>
            <div class="sorts">
              <div class="sort__column">
                <span class="sort__name">Refreshments</span>
                <span class="sort__num">120 Recipes</span>
              </div>
              <div class="sort__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="sorts">
              <div class="sort__column">
                <span class="sort__name">Diet Dishes</span>
                <span class="sort__num">27 Recipes</span>
              </div>
              <div class="sort__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="sorts">
              <div class="sort__column">
                <span class="sort__name">Soup Recipes</span>
                <span class="sort__num">279 Recipes</span>
              </div>
              <div class="sort__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="sorts">
              <div class="sort__column">
                <span class="sort__name">Meat Dishes</span>
                <span class="sort__num">109 Recipes</span>
              </div>
              <div class="sort__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
        </main>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__icon">
              <i class="fas fa-home"></i>
            </li>
          </ul>
          <ul class="nav__list">
            <li class="nav__icon">
              <i class="fas fa-hat-wizard"></i>
            </li>
          </ul>
          <ul class="nav__list">
            <li class="nav__icon">
              <i class="fas fa-edit"></i>
            </li>
          </ul>
          <ul class="nav__list">
            <li class="nav__icon">
              <i class="fas fa-bookmark"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
